<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>地址列表</title>
    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/jstools.js"></script>
    <script src="/js/addresslist.js"></script>
</head>
<body>
<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>地址管理</li>
    <li class="active">地址列表</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <form class="form-inline">
        <div class="panel panel-default">
            <!--查找-->
            <div class="panel-heading">
                <input type="text" name="condition" class="form-control condition" placeholder="所属人微信昵称或姓名">&emsp;&emsp;
                <button class="btn btn-success searchBtn">搜索</button>
            </div>
            <!--查找-->
            <!--显示-->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="20%">所属人微信昵称</th>
                        <th width="10%">所属人姓名</th>
                        <th width="20%">城市</th>
                        <th width="20%">详细地址</th>
                        <th width="15%">联系电话</th>
                        <th width="15%">类型</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--主要内容-->
                    </tbody>
                </table>
            </div>
            <!--显示-->
            <!--分页-->
            <nav aria-label="Page navigation" class="page-index">
                <ul class="pagination">
                    <li>
                        <a href="#" class="firAndEnd firstPage">首页</a>
                    </li>
                    <li>
                        <a href="#" class="firAndEnd lastPage">尾页</a>
                    </li>
                    <span id="total" style="line-height:31px;margin-left: 8px;"></span>
                </ul>
            </nav>
            <!--分页-->

        </div>
    </form>
</div>
</body>
</html>
