<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书列表</title>
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="css/content.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/booklist.js"></script>
</head>
<body>
<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>图书管理</li>
    <li class="active">图书列表</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <form class="form-inline">
        <div class="panel panel-default">
            <!--查找-->
            <div class="panel-heading">
                图书名：
                <input type="text" name="bookName" class="form-control" placeholder="图书名">&emsp;&emsp;
                价格：
                <input type="text" name="minMoney" class="form-control" placeholder="￥">
                -
                <input type="text" name="maxMoney" class="form-control" placeholder="￥">&emsp;&emsp;
                <button class="btn btn-success searchBtn">搜索</button>
            </div>
            <!--查找-->
            <!--显示-->
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th width="40%">图书名</th>
                        <th width="25%">作者</th>
                        <th width="20%">价格</th>
                        <th width="15%">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!--主要内容-->
                    </tbody>
                </table>
            </div>
            <!--显示-->
            <!--分页-->
            <nav aria-label="Page navigation" class="page-index">
                <ul class="pagination">
                    <li>
                        <a th:href="@{/getPage(pageNum=1)}" class="pageBtn firstPage">首页</a>
                    </li>
                    <li>
                        <a href="#" class="pageBtn lastPage">尾页</a>
                    </li>
                    <span id="total" style="line-height:31px;margin-left: 8px;"></span>
                </ul>
            </nav>
            <!--分页-->
        </div>
    </form>
</div>
</body>
</html>
