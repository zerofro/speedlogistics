<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>网点管理</title>

    <!-- Bootstrap -->
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/css/content.css" rel="stylesheet">
    <script src="/js/jquery.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<!--路径导航-->
<ol class="breadcrumb breadcrumb_nav">
    <li>首页</li>
    <li>网点管理</li>
    <li class="active">修改网点</li>
</ol>
<!--路径导航-->

<div class="page-content">
    <div class="panel panel-default">
        <div class="panel-heading">修改网点信息</div>
        <div class="panel-body">
            <form th:action="@{/tDot/doModify}" method="post">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="hidden" name="dotId" th:value="${dot.dotId}" />
                            <div class="form-group">
                                <label>城市</label>
                                <input type="text" class="form-control" id="dotCity" th:value="${dot.dotCity}" name="dotCity">
                            </div>
                            <div class="form-group">
                                <label for="dotAddress">详细地址</label>
                                <input type="text" th:value="${dot.dotAddress}" class="form-control" id="dotAddress" name="dotAddress" placeholder="详细地址">
                            </div>
                            <div class="form-group">
                                <label for="dotName">网点名称</label>
                                <input type="text" th:value="${dot.dotName}" class="form-control" id="dotName" name="dotName" placeholder="网点名称">
                            </div>
                            <div class="form-group">
                                <label for="dotPhone">联系电话</label>
                                <input type="number" th:value="${dot.dotPhone}" class="form-control" id="dotPhone" name="dotPhone" placeholder="联系电话">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">修 改</button>&emsp;&emsp;
                                <button type="reset" class="btn btn-primary">重 填</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

</div>
</body>
</html>
